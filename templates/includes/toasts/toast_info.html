<div class="toast rounded-0 border-2 border-info" role="alert" aria-live="assertive" aria-atomic="true" data-bs-autohide="false">
    <div class="toast-header">
      <span class="me-1 text-info"><i class="fa-solid fa-circle-info"></i></span>
      <strong class="me-auto">Notice</strong>
      <button type="button" class="btn-close" data-bs-dismiss="toast" aria-label="Close">
        <span aria-hidden="true">&times;</span>
      </button>
    </div>
    <div class="toast-body fw-bold">
        {{ message }}
    </div>
  </div>
