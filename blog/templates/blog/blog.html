{% extends "base.html" %}
{% load static %}

{% block content %}
   {% if blog_list %}
        {% for post in blog_list %}
            <h2>{{ post.title }}</h2>
            <p>Author: {{ post.author }}</p>
            <p>{{ post.content | safe }}</p>
            <hr>
        {% endfor %}
    {% else %}
        <p>It's a bit quiet here at the moment... <i class="fa-solid fa-wind fa-fade"></i></p>
    {% endif %}
{% endblock %}
